<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <div class="video-container">
      <video  id='video-element' disablePictureInPicture src='https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4'></video>
    </div>

    <div class="side-container">
      <div id='movie-section'>
        <h5>Movies ... <span id='connected-people'></span> </h5>
        <div class="controls">

          <button id='play-button' class="control-button">
          
            <i id='play-icon' class="far fa-play-circle"></i>
            <i id='pause-icon' class="far fa-pause-circle hidden"></i>
          
          </button>


          <button id='full-screen' class="control-button">
            <i id='expand-icon' class="fas fa-expand"></i>
            <i id='compress-icon' class="fas fa-compress-arrows-alt hidden"></i>
          </button>



        </div>
        <input type="range" id="seek-bar" value="0">
        <p>Time : <span id='video-time'>0</span></p>
        <form id='room'>
          <div class="flex room-form">
            <input type="text" placeholder="Room Id">
            <button type="submit" id='join-room-button' class="control-button"><i class="fas fa-sign-in-alt"></i></button>
          </div>
          <p id='room-feedback'></p>
        </form>
        <form id='form' class='flex'>
          <input type="text" name="" id="movieUrl" placeholder="MP4 Url">
          <button type="submit" class="control-button"><i class="fas fa-link"></i></button>
        </form>
      </div>
      <div id='chat-container'>
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <form id='chat-form' class='flex-col'>
          <input id="handle" type="text" placeholder="User Name" />
          <div class='flex'>
            <input id="message" type="text" placeholder="Message" />
            <button id="send" type="submit" class="control-button"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div id="feedback"></div>
        </form>
      </div>
    </div>
  </div>

  
  <script src="./index.js"></script>
</body>
</html>
