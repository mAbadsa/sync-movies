<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./live.png" />


  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@2.2.4/dist/index.min.js"></script>
  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script defer src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <div class="video-container">
      <form class="flex nickname" id='nickname-form'>
        <input type="text" placeholder="nickname" required>
        <button class='control-button' type='submit'>Set Nick Name</button>
      </form>
      <div class="connected-people" id='connected-people-list'>

      </div>
      <video  id='video-element' disablePictureInPicture src='https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4'></video>
    </div>

    <div class="side-container">
      <div id='movie-section'>
        <h5>Movies ... <span id='connected-people'></span> </h5>
        <div id='audio-section'>
          <p>Me</p>
        </div>
        <div id='audio-section-1'>
          <p>Room Members</p>
        </div>
        <div class="controls">

          <button id='play-button' class="control-button">
          
            <i id='play-icon' class="far fa-play-circle"></i>
            <i id='pause-icon' class="far fa-pause-circle hidden"></i>
          
          </button>

          <div id='signal' class='connected-signal'></div>

          <button id='create-room' class="control-button"><i class="fas fa-plus-circle"></i></button>
          
          <button id='full-screen' class="control-button">
            <i id='expand-icon' class="fas fa-expand"></i>
            <i id='compress-icon' class="fas fa-compress-arrows-alt hidden"></i>
          </button>

          <button type="button" id='call-btn' class="control-button"><i class="fas fa-phone-square-alt"></i></button>



        </div>
        <input type="range" id="seek-bar" value="0">
        <p>Time : <span id='video-time'>0</span></p>
        <div class="flex" id='room-management-div'>
          <button id='create-room' class="control-button"><i class="fas fa-plus-circle"></i></button>
          <button id='join-room' class="control-button"><i class="fas fa-sign-in-alt"></i></button>
        </div>
        <form id='room'>
          <div id='join-room-div' class="flex room-form hidden">
            <input type="text" placeholder="Room Id" required id='input-room-id'>
            <button type="submit" id='join-room-button' class="control-button"><i class="fas fa-sign-in-alt"></i></button>
          </div>
          <label for="">RoomId:<input id='room-feedback' type="text"></label> 
        </form>
        <form id='form' class='flex'>
          <input type="text" name="" id="movieUrl" placeholder="MP4 Url" required>
          <button type="submit" class="control-button"><i class="fas fa-link"></i></button>
        </form>
      </div>
      <div id='chat-container'>
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <form id='chat-form' class='flex-col'>
          <div class='flex'>
            <input id="message" type="text" placeholder="Message" required />
            <button id='emoji-button' type="button" class="control-button"><i class="far fa-grin-hearts"></i></button>
            <button id="send" type="submit" class="control-button"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div id="feedback"></div>
        </form>
      </div>
    </div>

  
  <script src="./index.js"></script>
  <script src='./webrtc.js'></script>
</body>
</html>
